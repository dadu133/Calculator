<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="calculator">
          <div class="row1">
           <h1>
             Scientific Calculator
            </h1>
                    
            <img src="https://tse4.mm.bing.net/th?id=OIP.mKIv_TNXsm9TsXL69CQqpAHaHa&pid=Api&P=0" height="20px">
            <img src="https://th.bing.com/th/id/OIP.hwsuNUsgC39XITL_za-0dQHaHg?w=191&h=192&c=7&r=0&o=5&dpr=1.3&pid=1.7" height="20px">
          </div>
          <div class="row2">
          <br>  <input type="text" id="number" name="input">
          <br>
          <br>
          </div>
          <div class="row3">
          <input type="button" value="mod" class="button">
             <input type="radio" value="Deg"><label for="deg">Deg</label>
             <input type="radio" value="Rad"><label for="rad">Rad</label>
             <input type="button" value="MC" class="button">
             <input type="button" value="MR" class="button">
             <input type="button" value="MS" class="button">
             <input type="button" value="M+" class="button">
             <input type="button" value="M-" class="button">
            </div>
            <br>
          <div class="row4">
            <input type="button" value="sinh" class="button">
             <input type="button" value="cosh" class="button">
             <input type="button" value="tanh" class="button">
             <input type="button" value="Exp" class="button">
             <input type="button" value="(" class="button">
             <input type="button" value=")" class="button">
             <input type="button" value="&larr;" class="button">
             <input type="button" value="+/-" class="button">
             <input type="button" value="R" class="button">
          </div>
          <br>
          <div class="row5">
            <button name="button" value="OK" type="button">sinh<sup>-1</sup></button>
            <button name="button" value="OK" type="button">cosh<sup>-1</sup></button>
            <button name="button" value="OK" type="button">tanh<sup>-1</sup></button>
            <button name="button" value="OK" type="button">log<sub>2</sub>x</button>
            <input type="button" value="ln" class="button">
            <input type="button" value="log" class="button">
            <input type="button" value="7" class="button">
            <input type="button" value="8" class="button">
            <input type="button" value="9" class="button">
            <button name="button" value="OK" type="button">/</button>
            <button name="button" value="OK" type="button">%</button>
          </div>
          <br>
          <div class="row6">
            <button name="button" class="button" type="button"> &prod;</button>
            <button name="button" class="button" type="button">e</button>
            <button name="button" class="button" type="button">n!</button>
            <button name="button" class="button" type="button">log<sub>y</sub>x</button>
            <button name="button" class="button" type="button">e<sup>x</sup></button>
            <button name="button" class="button" type="button">10<sup>x</sup></button>
            <button name="button" class="button" type="button">4</button>
            <button name="button" class="button" type="button">5</button>
            <button name="button" class="button" type="button">6</button>
            <button name="button" class="button" type="button">*</sup></button>
            <button name="button" class="button" type="button">1\x</button>
          </div>
          <br> 
          <div class="row7">
            <button name="button" class="button" type="button">sin</button>
            <button name="button" class="button" type="button">cos</button>
            <button name="button" class="button" type="button">tan</button>
            <button name="button" class="button" type="button">x<sup>y</sup></button>
            <button name="button" class="button" type="button">x<sup>3</sup></button>
            <button name="button" class="button" type="button">x<sup>2</sup></button>
            <button name="button" class="button" type="button">1</button>
            <button name="button" class="button" type="button">2</button>
            <button name="button" class="button" type="button">3</button>
            <button name="button" class="button" type="button">-</button>
            <button name="button" class="button" type="button">=</button>
          </div>
          <br> 
          <div class="row8">
            <button name="button" class="button" type="button">sin<sup>-1</sup></button>
            <button name="button" class="button" type="button">cos<sup>-1</sup></button>
            <button name="button" class="button" type="button">tan<sup>-1</sup></button>
            <button name="button" class="button" type="button"><img src="https://tse1.mm.bing.net/th?id=OIP.VkCkCVK3oUmwVis7EcUf6gHaJl&pid=Api&rs=1&c=1&qlt=95&w=90&h=117" height="20px" id="pos"></button>
            <button name="button" class="button" type="button"><img src="https://tse1.mm.bing.net/th?id=OIP.N16rOlxVmZR08M5-g-9sHgHaI5&pid=Api&P=0" height="20px" id="pos1"></button>
            <button name="button" class="button" type="button">|x|</button>
            <button name="button" class="button" type="button">0</button>
            <button name="button" class="button" type="button">.</button>
            <button name="button" class="button" type="button">+</button>
          </div>

     </div>
</body>
</html>
