<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="main">
    <ul>A Scientific Calculator </ul>
  </h1>
  <div class="calculator">
    <div class="row1">
      <h1>
        Scientific Calculator
      </h1>
      <img src="https://tse4.mm.bing.net/th?id=OIP.mKIv_TNXsm9TsXL69CQqpAHaHa&pid=Api&P=0" height="25px">
      <img src="https://th.bing.com/th/id/OIP.hwsuNUsgC39XITL_za-0dQHaHg?w=191&h=192&c=7&r=0&o=5&dpr=1.3&pid=1.7"
        height="25px">
    </div>
    <div class="row2">
      <br> <input type="text" id="number">
      <br>
      <br>
    </div>
    <div class="row3">
      <input type="button" value="mod" class="button">
      <input type="radio" value="Deg"><label for="deg">Deg</label>
      <input type="radio" value="Rad"><label for="rad">Rad</label>
      <input type="button" value="MC" class="button">
      <input type="button" value="MR" class="button">
      <input type="button" value="MS" class="button">
      <input type="button" value="M+" class="button">
      <input type="button" value="M-" class="button">
    </div>
    <br>
    <div class="row4">
      <input type="button" value="sinh" class="button">
      <input type="button" value="cosh" class="button">
      <input type="button" value="tanh" class="button">
      <input type="button" value="Exp" class="button">
      <input type="button" value="(" class="button">
      <input type="button" value=")" class="button">
      <input type="button" value="&larr;" class="button" onclick="cler()">
      <input type="button" value="+/-" class="button">
      <input type="button" value="R" class="button">
    </div>
    <br>
    <div class="row5">
      <button name="button" value="OK" type="button" class="button">sinh<sup>-1</sup></button>
      <button name="button" value="OK" type="button" class="button">cosh<sup>-1</sup></button>
      <button name="button" value="OK" type="button" class="button">tanh<sup>-1</sup></button>
      <button name="button" value="OK" type="button" class="button">log<sub>2</sub>x</button>
      <input type="button" value="ln" class="button">
      <input type="button" value="log" class="button" onclick="logarithm()">
      <input type="button" value="7" class="button" onclick="disp('7')">
      <input type="button" value="8" class="button" onclick="disp('8')">
      <input type="button" value="9" class="button" onclick="disp('9')">
      <button name="button" value="OK" type="button" class="button" onclick="disp('/')">/</button>
      <button name="button" value="OK" type="button" class="button" onclick="disp('%')">%</button>
    </div>
    <br>
    <div class="row6">
      <button name="button" class="button" type="button"> &prod;</button>
      <button name="button" class="button" type="button">e</button>
      <button name="button" class="button" type="button">n!</button>
      <button name="button" class="button" type="button">log<sub>y</sub>x</button>
      <button name="button" class="button" type="button">e<sup>x</sup></button>
      <button name="button" class="button" type="button">10<sup>x</sup></button>
      <button name="button" class="button" type="button" onclick="disp('4')">4</button>
      <button name="button" class="button" type="button" onclick="disp('5')">5</button>
      <button name="button" class="button" type="button" onclick="disp('6')">6</button>
      <button name="button" class="button" type="button" onclick="disp('*')">*</sup></button>
      <button name="button" class="button" type="button" onclick="rec()">1\x</button>
    </div>
    <br>
    <div class="row7">
      <button name="button" class="button" type="button" onclick="sin_value()">sin</button>
      <button name="button" class="button" type="button" onclick="cos_value()">cos</button>
      <button name="button" class="button" type="button" onclick="tan_value()">tan</button>
      <button name="button" class="button" type="button" onclick="disp('^')">x<sup>y</sup></button>
      <button name="button" class="button" type="button" onclick="cube()">x<sup>3</sup></button>
      <button name="button" class="button" type="button" onclick="square()">x<sup>2</sup></button>
      <button name="button" class="button" type="button" onclick="disp('1')">1</button>
      <button name="button" class="button" type="button" onclick="disp('2')">2</button>
      <button name="button" class="button" type="button" onclick="disp('3')">3</button>
      <button name="button" class="button" type="button" onclick="disp('-')">-</button>
      <button name="button" class="button" type="button" onclick="solve('=')">=</button>
    </div>
    <br>
    <div class="row8">
      <button name="button" class="button" type="button">sin<sup>-1</sup></button>
      <button name="button" class="button" type="button">cos<sup>-1</sup></button>
      <button name="button" class="button" type="button">tan<sup>-1</sup></button>
      <button name="button" class="button" type="button" onclick="square_root()"><img
          src="https://tse1.mm.bing.net/th?id=OIP.VkCkCVK3oUmwVis7EcUf6gHaJl&pid=Api&rs=1&c=1&qlt=95&w=90&h=117"
          height="20px" id="pos1"></button>
      <button name="button" class="button" type="button" onclick="cube_root()"><img
          src="https://tse1.mm.bing.net/th?id=OIP.N16rOlxVmZR08M5-g-9sHgHaI5&pid=Api&P=0" height="20px"
          id="pos1"></button>
      <button name="button" class="button" type="button">|x|</button>
      <button name="button" class="button" type="button" onclick="disp('0')">0</button>
      <button name="button" class="button" type="button" onclick="disp('.')">.</button>
      <button name="button" class="button" type="button" onclick="disp('+')">+</button>
    </div>

  </div>
  <script>
    function cler() {
      document.getElementById("number").value = ""
    }
    function disp(valu) {

      document.getElementById("number").value += valu
    }
    function solve(sym) {

      var a = document.getElementById("number").value
      var b = eval(a)
      document.getElementById("number").value = b
    }
    function rec() {
      x = document.getElementById("number").value
      y = 1 / x
      document.getElementById("number").value = y
    }
    function square() {
      x = document.getElementById("number").value
      y = x * x
      document.getElementById("number").value = y
    }
    function square_root() {
      x = document.getElementById("number").value
      y = Math.sqrt(x)
      document.getElementById("number").value = y
    }
    function sin_value() {
      x = document.getElementById("number").value
      y = 180 / x
      z = Math.sin(Math.PI / y)

      document.getElementById("number").value = z
    }
    function cos_value() {
      x = document.getElementById("number").value
      y = 180 / x
      z = Math.cos(Math.PI / y)
      document.getElementById("number").value = z
    }
    function tan_value() {
      x = document.getElementById("number").value
      y = 180 / x
      z = Math.tan(Math.PI / y)
      document.getElementById("number").value = z
    }
    function cube() {
      x = document.getElementById("number").value
      y = Math.pow(x, 3)
      document.getElementById("number").value = y
    }
    function cube_root() {
      x = document.getElementById("number").value
      y = Math.cbrt(x)
      document.getElementById("number").value = y
    }
    function power() {
      x = document.getElementById("number").value.indexOf(0)
      y=  document.getElementById("number").value.indexOf(2)
      z= Math.pow(x,y)
      document.getElementById("number").value = z
    }
    function logarithm() {
      x = document.getElementById("number").value
      y = Math.log(x)
      document.getElementById("number").value = y
    }
  </script>
</body>

</html>
